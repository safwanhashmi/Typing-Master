<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Master - Examiner</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="dashboard-body">
  <div class="dashboard-shell">
    <header class="dashboard-navbar mb-3">
      <div class="navbar-left">
        <span class="app-logo">TM</span>
        <span class="app-title">Exam builder</span>
      </div>
      <div class="navbar-right">
        <a href="/admin-dashboard.html" class="btn btn-teal btn-sm me-2">Dashboard</a>
        <a href="/typing.html" class="btn btn-outline-light btn-sm me-2">Typing test</a>
        <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </header>

    <main>
      <section class="dashboard-card">
        <h2 class="h5 mb-3">Create exam</h2>
        <form id="exam-form">
          <div class="mb-3">
            <label for="exam-text" class="form-label">Exam text</label>
            <textarea id="exam-text" class="form-control" rows="8" required></textarea>
          </div>
          <div class="mb-3">
            <label for="exam-duration" class="form-label">Time limit (seconds)</label>
            <input type="number" id="exam-duration" class="form-control" min="1" required />
          </div>
          <div class="mb-3">
            <label for="exam-accuracy-mode" class="form-label">Accuracy based on</label>
            <select id="exam-accuracy-mode" class="form-select">
              <option value="chars">Characters</option>
              <option value="words">Complete words</option>
            </select>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="exam-allow-retake" />
            <label class="form-check-label" for="exam-allow-retake">Allow retake</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="exam-allow-backspace" />
            <label class="form-check-label" for="exam-allow-backspace">Allow backspace (corrections)</label>
          </div>
          <button type="submit" class="btn btn-teal">Save exam</button>
          <span id="exam-message" class="small ms-2"></span>
        </form>
      </section>
    </main>
  </div>
  <script src="/js/examiner.js"></script>
</body>
</html>
