<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Master - Admin Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNly2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="dashboard-body">
  <div class="dashboard-shell">
    <header class="dashboard-navbar mb-3">
      <div class="navbar-left">
        <span class="app-logo">TM</span>
        <span class="app-title">Admin Dashboard</span>
      </div>
      <div class="navbar-right">
        <a href="/examiner.html" class="btn btn-teal btn-sm me-2">Exam builder</a>
        <a href="/admin-results.html" class="btn btn-outline-light btn-sm me-2">All results</a>
        <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
        
      </div>
    </header>

    <main>
      <section class="dashboard-card stats-summary">
        <div class="stats-block">
          <div class="stats-title">total tests</div>
          <div class="stats-number" id="admin-total-tests">0</div>
        </div>
        <div class="stats-block">
          <div class="stats-title">unique users</div>
          <div class="stats-number" id="admin-unique-users">0</div>
        </div>
        <div class="stats-block">
          <div class="stats-title">average wpm</div>
          <div class="stats-number" id="admin-avg-wpm">0</div>
        </div>
        <div class="stats-block">
          <div class="stats-title">average accuracy</div>
          <div class="stats-number" id="admin-avg-accuracy">0%</div>
        </div>
      </section>

      <section class="dashboard-card history-card">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="section-title">Per-user performance</div>
        </div>
        <div class="history-table-wrapper">
          <table class="table table-dark table-sm mb-0" id="admin-peruser-table">
            <thead>
              <tr>
                <th scope="col">User</th>
                <th scope="col">Tests</th>
                <th scope="col">Avg WPM</th>
                <th scope="col">Avg Accuracy</th>
              </tr>
            </thead>
            <tbody id="admin-peruser-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="/js/admin-dashboard.js"></script>
</body>
</html>
