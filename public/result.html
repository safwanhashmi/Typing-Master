<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Master - Result</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="typing-body">
  <div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h5 mb-0 text-light">Result</h1>
      <nav>
        <a href="/dashboard.html" class="btn btn-teal btn-sm me-2">Dashboard</a>
        <button id="print-result-btn" class="btn btn-outline-light btn-sm">Print / PDF</button>
      </nav>
    </header>

    <section>
      <div class="typing-shell mt-2 mb-2">
        <div id="result-prompt" class="typing-prompt"></div>
      </div>
      <div id="result-panel" class="mt-3 results-panel">
        <div class="row g-4 align-items-stretch">
          <div class="col-md-3 d-flex flex-column justify-content-between">
            <div>
              <div class="result-label-small">wpm</div>
              <div id="view-wpm" class="result-big">0</div>
              <div class="result-label-small mt-3">acc</div>
              <div id="view-accuracy" class="result-big">0%</div>
            </div>
            <div class="mt-4 small">
              <div>test type</div>
              <div id="view-testtype">time â€¢ english</div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="d-flex justify-content-between small stats-row mb-2">
              <div>
                <div class="stats-label" title="Raw WPM: words per minute before accuracy penalty.">raw</div>
                <div id="view-raw" class="stats-value">0</div>
              </div>
              <div>
                <div class="stats-label" title="Characters: correct / incorrect / extra / missed.">characters</div>
                <div id="view-characters" class="stats-value">0/0/0/0</div>
              </div>
              <div>
                <div class="stats-label" title="Consistency: how stable your WPM was over time.">consistency</div>
                <div id="view-consistency" class="stats-value">0%</div>
              </div>
              <div>
                <div class="stats-label" title="Total elapsed time of this test.">time</div>
                <div id="view-time" class="stats-value">0s</div>
              </div>
            </div>
            <div class="mt-3 small typed-output">
              <div class="stats-label mb-1">what you typed</div>
              <div id="view-typed" class="typed-output-box"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="/js/result.js"></script>
</body>
</html>
