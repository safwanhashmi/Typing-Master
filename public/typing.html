<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Master - Test</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="typing-body">
  <div class="container mt-4">
    <header class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h5 mb-0 text-light">Typing test</h1>
      <nav>
        <a href="/dashboard.html" class="btn btn-teal btn-sm me-2">Dashboard</a>
        <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
      </nav>
    </header>
    <section>
      <div class="typing-topbar mb-3">
        <div class="typing-topbar-left">
          <span class="topbar-label">time</span>
          <button class="topbar-pill topbar-pill-time active" data-seconds="30">30</button>
          <button class="topbar-pill topbar-pill-time" data-seconds="15">15</button>
          <button class="topbar-pill topbar-pill-time" data-seconds="60">60</button>
          <button class="topbar-pill topbar-pill-time" data-seconds="120">120</button>
        </div>
        <div class="typing-topbar-right small text-muted">english</div>
      </div>
      <div class="typing-shell mt-2 mb-2">
        <div id="prompt" class="typing-prompt"></div>
      </div>
      <textarea
        id="typing-area"
        rows="1"
        class="visually-hidden-textarea"
        disabled
      ></textarea>
      <div class="controls d-flex align-items-center gap-3 mt-3 text-light">
        <button id="start-btn" class="btn btn-teal btn-sm">Start</button>
        <button id="finish-btn" class="btn btn-outline-light btn-sm" disabled>Finish</button>
        <span class="ms-3 small">Time: <span id="time">0</span> s</span>
        <button id="fullscreen-btn" class="btn btn-outline-light btn-sm ms-auto">Full screen</button>
      </div>
      <div id="results" class="hidden mt-4 results-panel">
        <div class="row g-4 align-items-stretch">
          <div class="col-md-3 d-flex flex-column justify-content-between">
            <div>
              <div class="result-label-small">wpm</div>
              <div id="result-wpm" class="result-big">0</div>
              <div class="result-label-small mt-3">acc</div>
              <div id="result-accuracy" class="result-big">0%</div>
            </div>
            <div class="mt-4 small">
              <div>test type</div>
              <div id="result-testtype">time 30 â€¢ english</div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="chart-container mb-3">
              <canvas id="result-chart"></canvas>
            </div>
            <div class="d-flex justify-content-between small stats-row">
              <div>
                <div class="stats-label" title="Raw WPM: words per minute before accuracy penalty.">raw</div>
                <div id="result-raw" class="stats-value">0</div>
              </div>
              <div>
                <div class="stats-label" title="Characters: correct / incorrect / extra / missed.">characters</div>
                <div id="result-characters" class="stats-value">0/0/0</div>
              </div>
              <div>
                <div class="stats-label" title="Consistency: how stable your WPM was over time.">consistency</div>
                <div id="result-consistency" class="stats-value">0%</div>
              </div>
              <div>
                <div class="stats-label" title="Total elapsed time of this test.">time</div>
                <div id="result-time" class="stats-value">0s</div>
              </div>
            </div>
            <div class="mt-3 small typed-output">
              <div class="stats-label mb-1">what you typed</div>
              <div id="result-typed" class="typed-output-box"></div>
            </div>
            <div class="d-flex justify-content-end gap-2 mt-2">
              <button id="print-result-btn" class="btn btn-outline-light btn-sm">Print / PDF</button>
              <button id="retake-btn" class="btn btn-teal btn-sm">Retake</button>
              <button id="new-test-btn" class="btn btn-outline-light btn-sm">New Test</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="/js/typing.js"></script>
</body>
</html>
