<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Master - Dashboard</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="dashboard-body">
  <div class="dashboard-shell">
    <header class="dashboard-navbar">
      <div class="navbar-left">
        <span class="app-logo">TM</span>
        <span class="app-title">Typing Master</span>
      </div>
      <div class="navbar-right">
        <a href="/typing.html" class="btn btn-teal btn-sm me-2">Start test</a>
        <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </header>

    <main>
      <section class="dashboard-card user-card">
        <div class="user-avatar">U</div>
        <div class="user-main">
          <div class="user-name" id="user-name">Your profile</div>
          <div class="user-meta small">Tests started: <span id="tests-started">0</span> â€¢ Tests completed: <span id="tests-completed">0</span></div>
        </div>
        <div class="user-stats text-end">
          <div class="small text-uppercase opacity-75">time typing</div>
          <div class="user-time" id="time-typing">00:00:00</div>
        </div>
      </section>

      <section class="dashboard-card stats-summary">
        <div class="stats-block">
          <div class="stats-title">sessions</div>
          <div class="stats-number" id="sessions">0</div>
        </div>
        <div class="stats-block">
          <div class="stats-title">average wpm</div>
          <div class="stats-number" id="avg-wpm">0</div>
        </div>
        <div class="stats-block">
          <div class="stats-title">average accuracy</div>
          <div class="stats-number" id="avg-accuracy">0%</div>
        </div>
      </section>

      <section class="dashboard-card history-card">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="section-title">Recent sessions</div>
        </div>
        <div class="history-table-wrapper">
          <table class="table table-dark table-sm mb-0">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th scope="col">Duration</th>
                <th scope="col">WPM</th>
                <th scope="col">Accuracy</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="history-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="/js/dashboard.js"></script>
</body>
</html>
