<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Master - Examiner Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="auth-body">
  <div class="auth-shell" style="max-width: 500px;">
    <h1 class="auth-title">Examiner Login</h1>
    <section class="auth-panel">
      <h2 class="auth-heading">examiner</h2>
      <form id="examiner-login-form">
        <input type="text" id="examiner-username" placeholder="username" class="auth-input" required />
        <input type="password" id="examiner-password" placeholder="password" class="auth-input" required />
        <button type="submit" class="auth-button primary">sign in</button>
      </form>
      <div id="examiner-login-message" class="message small mt-2"></div>
    </section>
  </div>
  <script src="/js/examiner-login.js"></script>
</body>
</html>
