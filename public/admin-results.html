<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Master - Admin Results</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="dashboard-body">
  <div class="dashboard-shell">
    <header class="dashboard-navbar mb-3">
      <div class="navbar-left">
        <span class="app-logo">TM</span>
        <span class="app-title">Admin Results</span>
      </div>
      <div class="navbar-right">
        <a href="/admin-dashboard.html" class="btn btn-teal btn-sm me-2">Dashboard</a>
        <a href="/typing.html" class="btn btn-outline-light btn-sm me-2">Typing test</a>
        <button id="print-table-btn" class="btn btn-outline-light btn-sm me-2">Print / PDF</button>
        <button id="download-csv-btn" class="btn btn-outline-light btn-sm me-2">Download CSV</button>
        <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
      </div>
    </header>

    <main>
      <section class="dashboard-card history-card">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div class="section-title">All user results</div>
        </div>
        <div class="row g-2 mb-3 small">
          <div class="col-md-3">
            <input id="filter-username" type="text" class="form-control form-control-sm" placeholder="Filter by username" />
          </div>
          <div class="col-md-3">
            <input id="filter-from" type="date" class="form-control form-control-sm" />
          </div>
          <div class="col-md-3">
            <input id="filter-to" type="date" class="form-control form-control-sm" />
          </div>
          <div class="col-md-2">
            <input id="filter-min-wpm" type="number" class="form-control form-control-sm" placeholder="Min WPM" />
          </div>
          <div class="col-md-1 d-grid">
            <button id="apply-filters-btn" class="btn btn-teal btn-sm">Apply</button>
          </div>
        </div>
        <div class="history-table-wrapper">
          <table class="table table-dark table-sm mb-0" id="admin-results-table">
            <thead>
              <tr>
                <th scope="col">User</th>
                <th scope="col">Date</th>
                <th scope="col">Duration</th>
                <th scope="col">WPM</th>
                <th scope="col">Accuracy</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="admin-results-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="/js/admin-results.js"></script>
</body>
</html>
