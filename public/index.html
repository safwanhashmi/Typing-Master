<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Master - Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="auth-body">
  <div class="auth-shell">
    <h1 class="auth-title">Typing Master</h1>
    <div id="auth" class="auth-panels">
      <section class="auth-panel">
        <h2 class="auth-heading">register</h2>
        <form id="register-form">
          <input type="text" id="register-username" placeholder="username" class="auth-input" required />
          <input type="password" id="register-password" placeholder="password" class="auth-input" required />
          <button type="submit" class="auth-button primary">sign up</button>
        </form>
      </section>

      <section class="auth-panel">
        <h2 class="auth-heading">login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="username" class="auth-input" required />
          <input type="password" id="login-password" placeholder="password" class="auth-input" required />
          <div class="auth-remember">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">remember me</label>
          </div>
          <button type="submit" class="auth-button">sign in</button>
        </form>
      </section>
    </div>
    <div id="auth-message" class="message small text-center mt-2"></div>
  </div>
  <script src="/js/auth.js"></script>
</body>
</html>
